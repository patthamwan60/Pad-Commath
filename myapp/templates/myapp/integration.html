{% extends 'myapp/base.html' %}
{% block content %}

    <section class="headline-sec">
        <div class="overlay ">
            <h3>Integration หาพื้นที่ใต้กราฟ</h3>

        </div>
    </section>
    <!--HOME SECTION END-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6" >
                    <div class="alert" style="background-color:#dd99ff;" >
                        <div class="form-group">
                            <strong>กรอกข้อมูลต่อไปนี้</strong><br />
                            
                        <label></label>
                            <form action='' method="post">
                                {% csrf_token %}
                                เลือกฟังก์ชั่น
                                <select class="form-control" name=function>
                                    <option value="trapezoidal">Trapezoidal Rule</option>
                                    <option value="simson">Simpson's Rule</option>
                                </select>
                                ฟังก์ชั่น
                                <input name="fx" type="text" step=any class="form-control" placeholder="e**x" value="e**x">
                                <br>
                                <input type="submit" class="btn btn-primary" ></input>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <h2><strong> ผลลัพธ์ </strong></h2>
                    <h4>{{x}}</h4>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
